<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 (Para alertas bonitas) -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background-color: #343a40; color: white; }
        .nav-link { color: rgba(255,255,255,.8); }
        .nav-link.active { background-color: #e50914 !important; color: white; }
        .card-header { background-color: #343a40; color: white; }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 fw-bold">Admin Panel</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto" id="adminTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active w-100 text-start" data-bs-toggle="pill" data-bs-target="#peliculas-tab">
                    <i class="fas fa-film me-2"></i> Películas
                </button>
            </li>
            <li>
                <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#usuarios-tab">
                    <i class="fas fa-users me-2"></i> Usuarios
                </button>
            </li>
        </ul>
        <hr>
        <button onclick="logout()" class="btn btn-outline-danger w-100">Cerrar Sesión</button>
    </div>

    <!-- Contenido Principal -->
    <div class="container-fluid p-4">
        
        <div class="tab-content">
            
            <!-- PANEL PELÍCULAS -->
            <div class="tab-pane fade show active" id="peliculas-tab">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Gestión de Películas</h2>
                    <button class="btn btn-success" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Nueva Película
                    </button>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Póster</th>
                                    <th>Título</th>
                                    <th>Género</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="movies-table-body">
                                <!-- Se llena con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- PANEL USUARIOS (Placeholder) -->
            <div class="tab-pane fade" id="usuarios-tab">
                <h2>Gestión de Usuarios</h2>
                <div class="alert alert-info">Aquí iría la tabla de usuarios similar a la de películas.</div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL ÚNICO (Crear / Editar) -->
<div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="modalTitle">Nueva Película</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="movieForm">
                    <input type="hidden" id="movieId"> <!-- ID oculto: si tiene valor es EDITAR -->
                    
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" id="movieTitulo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" id="movieDescripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ID Género</label>
                        <input type="number" class="form-control" id="movieGeneroId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL del Póster</label>
                        <input type="url" class="form-control" id="moviePoster" placeholder="https://...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveMovie()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
